<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Spotify Clone</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" sizes="32x32" type="image/x-icon" href="./logo.png" />
    <link href="./style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav>
      <div class="logo">
        <img src="logo.png" alt="spotify" />
        <span class="name">Spotify</span>
      </div>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </nav>

    <div class="container">
      <h1>Best of NCS - No Copyright Sounds</h1>
      <div class="song--list">
        <div class="song--item">
          <img src="./Album Art/1.jpg" alt="easy" aria-hidden="true" />
          <span class="song--title">Afrojack - Lose You</span>
          <span class="song--list--play"
            ><span class="timeStamp">03:34 </span
            ><i class="far fa-play-circle song--item--play"></i
          ></span>
        </div>
        <div class="song--item">
          <img src="./Album Art/2.jpg" alt="easy" aria-hidden="true" />
          <span class="song--title">Calvin Harris - Feels</span>
          <span class="song--list--play"
            ><span class="timeStamp">03:33 </span
            ><i class="far fa-play-circle song--item--play"></i
          ></span>
        </div>
        <div class="song--item">
          <img src="./Album Art/3.jpg" alt="easy" aria-hidden="true" />
          <span class="song--title">Charlie Puth - Light Switch</span>
          <span class="song--list--play"
            ><span class="timeStamp">03:05 </span
            ><i class="far fa-play-circle song--item--play"></i
          ></span>
        </div>
        <div class="song--item">
          <img src="./Album Art/4.jpg" alt="easy" aria-hidden="true" />
          <span class="song--title">Ed Sheeran - Bad Habits</span>
          <span class="song--list--play"
            ><span class="timeStamp">03:50 </span
            ><i class="far fa-play-circle song--item--play"></i
          ></span>
        </div>
        <div class="song--item">
          <img src="./Album Art/5.jpg" alt="easy" aria-hidden="true" />
          <span class="song--title">Troye Sivan - Easy</span>
          <span class="song--list--play"
            ><span class="timeStamp">03:46 </span
            ><i class="far fa-play-circle song--item--play"></i
          ></span>
        </div>
      </div>
      <div class="song--banner"></div>
    </div>

    <footer class="bottom">
      <input
        type="range"
        name="range"
        value="0"
        id="progress--bar"
        min="0"
        max="100"
      />
      <div class="icons">
        <i class="fas fa-3x fa-fast-backward" id="previous"></i>
        <i class="far fa-3x fa-play-circle play--btn"></i>
        <i class="fas fa-3x fa-fast-forward" id="next"></i>
      </div>
      <div class="song--info">
        <img
          src="./Visualizers/visualizer.gif"
          alt="visualizer"
          class="visualizer"
          aria-hidden="true"
        />
        <span class="song--name">Afrojack - Lose You</span>
        <div class="duration">00:00</div>
        <div class="volume--container">
          <i class="fas fa-volume-high volume--icon"></i>
          <input
            id="volume--slider"
            type="range"
            value="100"
            min="0"
            max="100"
          />
        </div>
      </div>
    </footer>
  </body>
  <script src="main.js"></script>
</html>
